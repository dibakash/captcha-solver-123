<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-xl font-bold">Captcha Solver</a>
            <div>
                <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
            </div>
        </div>
    </nav>
    <div class="flex items-center justify-center min-h-[calc(100vh-56px)] p-4">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full text-center">
            <h1 class="text-3xl font-bold text-white mb-6">Captcha Solver</h1>

            <div class="mb-6">
                <img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto border-2 border-gray-600 rounded-md object-contain max-w-full h-auto" style="min-width: 200px; max-height: 100px;">
            </div>

            <form id="captchaForm" class="space-y-4">
                <div>
                    <label for="captchaInput" class="sr-only">Enter Captcha</label>
                    <input type="text" id="captchaInput" class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg bg-gray-700 text-white" placeholder="Enter Captcha" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-lg">
                    Submit
                </button>
            </form>

            <div id="result" class="mt-6 text-xl font-semibold">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const captchaImage = document.getElementById('captchaImage');
            const captchaInput = document.getElementById('captchaInput');
            const captchaForm = document.getElementById('captchaForm');
            const resultDiv = document.getElementById('result');

            // Function to get query parameter
            const getQueryParam = (param) => {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            };

            // Set image source based on URL parameter or default
            const imageUrl = getQueryParam('url');
            if (imageUrl) {
                captchaImage.src = imageUrl;
            } else {
                captchaImage.src = 'sample.png'; // Default to sample.png
            }

            // Captcha validation logic (based on the provided sample.png showing "ADCR3")
            const correctCaptcha = "ADCR3"; 

            captchaForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                const userInput = captchaInput.value.trim().toUpperCase(); // Convert to uppercase for case-insensitive comparison

                if (userInput === correctCaptcha) {
                    resultDiv.textContent = 'Correct!';
                    resultDiv.className = 'mt-6 text-xl font-semibold text-green-600';
                } else {
                    resultDiv.textContent = 'Incorrect, try again.';
                    resultDiv.className = 'mt-6 text-xl font-semibold text-red-600';
                    captchaInput.value = ''; // Clear input for another attempt
                }
            });
        });
    </script>
</body>
</html>
