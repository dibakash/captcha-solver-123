<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Captcha Solver</title>\n    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">\n</head>\n<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">\n    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">\n        <h1 class="text-3xl font-bold text-gray-800 mb-6">Captcha Solver</h1>\n\n        <div class="mb-6">\n            <img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto border-2 border-gray-300 rounded-md object-contain max-w-full h-auto" style="min-width: 200px; max-height: 100px;">\n        </div>\n\n        <form id="captchaForm" class="space-y-4">\n            <div>\n                <label for="captchaInput" class="sr-only">Enter Captcha</label>\n                <input type="text" id="captchaInput" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="Enter Captcha" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>\n            </div>\n            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-lg">\n                Submit\n            </button>\n        </form>\n\n        <div id="result" class="mt-6 text-xl font-semibold">\n            <!-- Result will be displayed here -->\n        </div>\n    </div>\n\n    <script>\n        document.addEventListener('DOMContentLoaded', () => {\n            const captchaImage = document.getElementById('captchaImage');\n            const captchaInput = document.getElementById('captchaInput');\n            const captchaForm = document.getElementById('captchaForm');\n            const resultDiv = document.getElementById('result');\n\n            // Function to get query parameter\n            const getQueryParam = (param) => {\n                const urlParams = new URLSearchParams(window.location.search);\n                return urlParams.get(param);\n            };\n\n            // Set image source based on URL parameter or default\n            const imageUrl = getQueryParam('url');\n            if (imageUrl) {\n                captchaImage.src = imageUrl;\n            } else {\n                captchaImage.src = 'sample.png'; // Default to sample.png\n            }\n\n            // Captcha validation logic (based on the provided sample.png showing "ADCR3")\n            const correctCaptcha = "ADCR3"; \n\n            captchaForm.addEventListener('submit', (event) => {\n                event.preventDefault(); // Prevent default form submission\n\n                const userInput = captchaInput.value.trim().toUpperCase(); // Convert to uppercase for case-insensitive comparison\n\n                if (userInput === correctCaptcha) {\n                    resultDiv.textContent = 'Correct!';\n                    resultDiv.className = 'mt-6 text-xl font-semibold text-green-600';\n                } else {\n                    resultDiv.textContent = 'Incorrect, try again.';\n                    resultDiv.className = 'mt-6 text-xl font-semibold text-red-600';\n                    captchaInput.value = ''; // Clear input for another attempt\n                }\n            });\n        });\n    </script>\n</body>\n</html>
